{% extends 'layout.html' %}
{% block header %}

<h2 class="title nav-text">Result.</h2>

{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-8">
            <label><h2>&#9989; Success</h2></label>
            <p>{{ metadata['title'] }} is generated successfully and is valid!</p>

            <form method="POST" action="download_json" style="margin-bottom: 15px">
                <button name="metadatastring" class="btn btn-primary" type="submit" value="{{ metadata_string }}">Download JSON</button>
            </form>
            
            <label><h2>&#128203; Documents (inventory list)</h2></label>
            <div style="overflow-x:auto;">
                {{ table|safe }}
            </div>

            <button name="metadatastring" class="btn btn-primary" onclick="tableToCSV()">Download inventory list CSV</button>
        </div>
        <div class="col-4 border-left border-dark infobox">
            <label><h2><span class="emoji">&#x2139;</span> Publication info</h2></label>
            <div style="overflow-x:auto">
                {{ infobox|safe }}
            </div>
        </div>
    </div>
    


{% endblock %}

{% block script %}
<script>
    function tableToCSV() {
        
        // Variable to store the final csv data
        var csv_data = [];

        // Get each row data
        var rows = document.getElementsByTagName('tr');
        for (var i = 0; i < rows.length; i++) {

            // Get each column data
            var cols = rows[i].querySelectorAll('td,th');

            // Stores each csv row data
            var csvrow = [];
            for (var j = 0; j < cols.length; j++) {

                // Get the text data of each cell
                // of a row and push it to csvrow
                csvrow.push(cols[j].innerHTML);
            }

            // Combine each column value with comma
            csv_data.push(csvrow.join(","));
        }

        // Combine each row data with new line character
        csv_data = csv_data.join('\n');

        // Call this function to download csv file 
        downloadCSVFile(csv_data);

    }

    function downloadCSVFile(csv_data) {

        // Create CSV file object and feed
        // our csv_data into it
        CSVFile = new Blob([csv_data], {
            type: "text/csv"
        });

        // Create to temporary link to initiate
        // download process
        var temp_link = document.createElement('a');

        // Download csv file
        temp_link.download = "inventory_list.csv";
        var url = window.URL.createObjectURL(CSVFile);
        temp_link.href = url;

        // This link should not be displayed
        temp_link.style.display = "none";
        document.body.appendChild(temp_link);

        // Automatically click the link to
        // trigger download
        temp_link.click();
        document.body.removeChild(temp_link);
    }

</script>
{% endblock %}
